<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Blague</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body class="p-3">

    <!-- Formulaire -->
    <form id="formBlague" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="categorie" class="form-label">Catégorie</label>
          <input type="text" class="form-control" id="categorie" name="categorie" placeholder="Ex: dev, dark, général" value="Any">
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre de blagues</label>
          <input type="number" class="form-control" id="nombre" name="nombre" min="1" max="10" value="1">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Afficher les blagues</button>
        </div>
      </div>
    </form>

    <!-- Tableau -->
    <table class="table table-striped-columns">
      <!-- Entêtes -->
      <thead>
        <tr>
          <th>Catégorie</th>
          <th>Blague</th>
          <th>Édition</th>
        </tr>
      </thead>
      <!-- Corps du tableau -->
      <tbody id="blague"></tbody>
    </table>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
